<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div id="top-bar"> </div>
    <div id="navbar"></div>

    <div class="container-fluid " id="set-color">
        <div class="container">
            <div class="row g-5">
                <div class="col cont-text text-light ">
                    <div class="feedback-content">
                        <h1 class="heading-color mb-4">Feedback </h1>
                        <p class="mb-4"> Should you have face any issue,feel free to contact us, we will get back to you
                            as soon as we can! </p>
                        <h6> <strong>info@vr.com </strong></h6>
                        <h6> <strong>Support: (+92) 3123456789 </strong></h6>
                    </div>
                </div>

                <div class="col mt-5 me-5">
                    <div class="bg-form mt-5 mb-5">
                        <h4 class="mb-4 ps-4 heading-color">We'd love to hear from you! let's get in touch</h4>

                        <form id="contactForm" onsubmit="return showThankYou()">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="Enter First Name"
                                        pattern="[A-Za-z ]+"
                                        oninput="this.value = this.value.replace(/[^A-Za-z ]/g, '')" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="example@gmail.com" required>
                                </div>


                                <div class="col-12">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control" rows="4" placeholder="Enter your message"></textarea>
                                </div>

                                <div class="col-12 text-center mt-3 order-now-btn">
                                    <button type="submit" id="order-button">
                                        Submit
                                    </button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="successAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
        <strong>Thank you! for your feedback</strong> Your message has been sent successfully.
        <button type="button" class="btn-close" onclick="closeAlert()"></button>
    </div>

    <div class="container-fluid middle">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

    <div id="footer"> </div>


    <script>
        function showThankYou() {
            document.getElementById("successAlert").classList.remove("d-none");

            document.getElementById("contactForm").reset();
            return false;


        }

        function closeAlert() {
            document.getElementById("successAlert").classList.add("d-none");
        }
    </script>

    <script src="JAVASCRIPT/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
