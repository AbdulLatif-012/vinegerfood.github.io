<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="top-bar"> </div>
    <div id="navbar"> </div>

    <div class="container-fluid text-light Book-me mt-5" id="set-color">
        <div class="container mt-5">
            <div class="row mt-5 pt-5">
                <div class="col text-center mt-5 pt-5">
                    <h1 class="heading-color pt-5 ">Book Your Table </h1>
                    <p>Reserve your spot for an unforgettable dining experience</p>
                </div>
            </div>

            <form id="contactForm" onsubmit="return showThankYou()">
                <div class="row g-4">
                    <div class="col-12 col-md-4 mt-5">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Enter Name" id="name"     pattern="[A-Za-z ]+"
                                        oninput="this.value = this.value.replace(/[^A-Za-z ]/g, '')" required>
                    </div>

                    <div class="col-12 col-md-4 mt-5">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com" id="email" required>
                    </div>
  <div class="col-12 col-md-4 mt-5">
            <label>Phone</label>
            <input type="tel" id="phone" 
                   class="form-control" placeholder="03xxxxxxxxx" required  pattern="\d{11,}" >
        </div>
    </div>

                <div class="row mt-3 g-4">
                    <div class="col-12 col-md-4">
                        <label>Time</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>

                    <div class="col-12 col-md-4">
                        <label>Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>

                    <div class="col-12 col-md-4">
                        <label>Members</label>
                        <input type="number" class="form-control" placeholder="Number of guests" id="members" required
                            min="1">
                    </div>
                </div>

                <div class="row mt-4 g-4">
                    <div class="col-12 col-md-4">
                        <label>Special Requests (optional)</label>
                        <input type="text" class="form-control" placeholder="Anniversary, dietary restrictions">
                    </div>

                    <div class="col-12 col-md-8">
                        <label>Message</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn mt-5 mb-5 order-now-btn" id="order-button">
                        Book
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="successAlert" class="alert alert-confirm alert-dismissible fade show d-none" role="alert">
        <strong>Thank you!</strong> Your table has been booked successfully.
        <button type="button" class="btn-close" onclick="closeAlert()"></button>
    </div>

    <div class="container-fluid middle">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    </div>

    <div id="footer"> </div>

    <script>
        function showThankYou() {
            document.getElementById("successAlert").classList.remove("d-none");
          document.getElementById("contactForm").reset();
            return false;
        }

        function closeAlert() {
            document.getElementById("successAlert").classList.add("d-none");
        }
    </script>

    <script src="JAVASCRIPT/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
